<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Bootstrap</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/aos.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .logo {
            height: 40px;
            margin-right: 10px;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .navbar .nav-link {
            color: #fff !important;
            transition: color 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #ffc107 !important;
        }
        .hero{
            height: 100vh;
            background: linear-gradient(135deg, #373985, #8f95dd);
            position: relative;
        }
        .username{
            color: #fff;
        }
        .indexImage {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: auto;
            overflow: hidden;
            line-height: 0;
        }

        .wave svg {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="hero">
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
                <!-- Left Section: Logo and Brand Name -->
                <div class="navbar-brand d-flex align-items-center" data-aos="slide-right" data-aos-duration="1500">
                    <img src="images/english-class.webp" alt="Logo" class="logo">
                    <span class="brand-name">BILIM</span>
                </div>
    
                <!-- Hamburger Button for Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Center Section: Navigation Menu -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mx-auto" data-aos="slide-down" data-aos-duration="1500">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="coursesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Courses
                            </a>
                            <ul class="dropdown-menu dropdown-menu1" aria-labelledby="coursesDropdown">
                                <li><a class="dropdown-item hover-effect" href="#">HTML5</a></li>
                                <li><a class="dropdown-item hover-effect" href="#">CSS3</a></li>
                                <li><a class="dropdown-item hover-effect" href="#">JavaScript</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="coursesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Courses
                            </a>
                            <ul class="dropdown-menu dropdown-menu1" aria-labelledby="coursesDropdown">
                                <li><a class="dropdown-item hover-effect" href="#">HTML5</a></li>
                                <li><a class="dropdown-item hover-effect" href="#">CSS3</a></li>
                                <li><a class="dropdown-item hover-effect" href="#">JavaScript</a></li>
                            </ul>
                        </li>
                        
                    </ul>
    
                    <!-- Right Section: Avatar and Username -->
                    <div class="d-flex align-items-center" data-aos="slide-left" data-aos-duration="1500">
                        <span class="username me-2">Bayramow Ramazan</span>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row m-5" data-aos="slide-up" data-aos-duration="2500">
            <div class="col-7">
                <h1 class="display-3 fw-bold" style="color: #fff;">Bilim University Platformasy</h1>
                <div class="row">
                    <h5 class="display-6" style="color: #fff">Hemme ucin elyeterli</h5>
                </div>
            </div>
            <div class="col-3">
                <img src="./images/graduation-hat.png" alt="" class="indexImage">
            </div>
        </div>
        <div class="wave">
            <svg viewBox="1 0 1200 320" xmlns="http://www.w3.org/2000/svg">
                <path fill="#fff" fill-opacity="1" d="M0,160L40,144C80,128,160,96,240,96C320,96,400,128,480,160C560,192,640,224,720,224C800,224,880,192,960,181.3C1040,171,1120,181,1200,192C1280,203,1360,213,1400,218.7L1440,224L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path>
            </svg>
        </div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/aos.js"></script>
    <script src="./scripts/aos_configs.js"></script>
</body>
</html>
