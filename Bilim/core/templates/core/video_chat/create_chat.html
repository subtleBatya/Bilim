{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "core/css/font.css"%}">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 4px 4px 4px 4px rgba(0, 0, 0, 0.7);
            padding: 30px;
            background-color: #fff;
            backdrop-filter: blur(2px);
            border-radius: 40px;
        }
        #startLesson{
            width: 10rem;
            height: auto;
            padding: 10px;
            margin: 10px;
            background-color: #8f92dd ;
            border-radius:30px;
            transition: all 0.5s ease-in-out;
        }

        #startLesson:hover{
            background-color: #FFA000;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
        }
        #animateBackground{
            width: 100%;
            height: 100vh;
            background-image:  linear-gradient(135deg, #373985, #8f95dd);
            position: fixed;
            z-index: -100;
            top: 0;
            left: 0;
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite alternate;
        }

        input{
            font-size: 20px;
            padding:5px;
            margin:5px;
            outline:none;
            border: 1px solid #373985;
            border-radius: 20px;
            transition: all 0.5s ease-in-out;
        }

        input:focus{
            border: 1px solid #FFA000;
            transform: scale(1.1);
            transition: all 0.5s ease-in-out;
        }

        @keyframes gradientAnimation {
            0%{
                background-position: 0% 50%;
            }
            100%{
                background-position: 100% 50%;
            }
        }
    
    </style>
</head>
<body>
    <div id="animateBackground"></div>
    <div class="container">
        <h1 style="text-align: center;">Введите имя урока для создание онлайн урока</h1>
        <input type="text" required id="lesson">
        <div class="students-list" style="margin-top: 20px; max-height: 200px; overflow-y: auto; width: 100%;">
            
            <h3 style="margin-bottom: 10px;">Выберите студентов:</h3>
            <form id="studentForm">
                {% for student in students %}
                <div>
                    <label>
                        <input type="checkbox" name="student" value="{{ student.username }}">
                        {{ student.username }}
                    </label>
                </div>
                {% endfor %}
            </form>
        </div>
        
        <div class="input_group">
            <button id="startLesson">Начать урок</button>
        </div>
    </div>
    <p id="is_teacher" style="display: none;">{{request.user.username}}</p>
    
    <script>
    let handleSubmit = async (e) => {
    e.preventDefault();

    let selectedStudents = Array.from(document.querySelectorAll('input[name="student"]:checked'))
        .map(checkbox => checkbox.value);

    if (selectedStudents.length === 0) {
        alert("Пожалуйста, выберите хотя бы одного студента.");
        return;
    }

    let username = document.getElementById("is_teacher").textContent;
    const room = crypto.randomUUID();
    const langPrefix = window.location.pathname.split('/')[1];
    const lesson = document.getElementById("lesson").value;
    // 1. Create Lesson
    await fetch(`/${langPrefix}/chat/create_lesson/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')  // CSRF helper function below
        },
        body: JSON.stringify({
            lesson_name: room,
            students: selectedStudents,
            lesson : lesson
        })
    });

    // 2. Get token
    let response = await fetch(`/${langPrefix}/chat/get_token_for_chat_room/?channel=${room}`);
    let data = await response.json();

    sessionStorage.setItem("UID", data.uid);
    sessionStorage.setItem("token", data.token);
    sessionStorage.setItem("username", username);
    sessionStorage.setItem("room", room);

    window.location.pathname = `/${langPrefix}/chat/chat/${room}/`;
};

// CSRF token helper (Django needs this)
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            if (cookie.trim().startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.trim().substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}


    const startLessonBtn = document.querySelector("#startLesson");
    startLessonBtn.addEventListener("click", handleSubmit)
    </script>
</body>
</html>
