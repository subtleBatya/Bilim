{% load static %}
<div id="heroCarousel" class="carousel slide mx-auto text-center mb-4 rounded-5 shadow-lg block-color-4" data-bs-ride="carousel" style="width: 90vw; max-width: 100vw;">
    <div class="carousel-inner mx-auto col-sm-10">
        <!-- Slide 1 -->
         {% for scientist in scientists|slice:"0:1" %}
        <div class="carousel-item active">
            <div class="row mt-5 mb-5 align-items-center mx-auto text-center" style="width: 85vw; max-width: 1100px;">
                <div class="col-md-6 col-12">
                    <img class="scientists img-fluid rounded-3 bg-transparent" style="max-height: 350px; object-fit: cover;" src="{{scientist.scientist_image.url}}" alt="Albert Einstein">
                </div>
                <div class="col-md-6 col-12 text-white px-4">
                    <h2 class="fw-bold">{{scientist.scientist_name}}</h2>
                    <p class="fs-5 fst-italic">{{scientist.scientist_text}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- Slide 2 -->
         {% for scientist in scientists|slice:"1::" %}
        <div class="carousel-item">
            <div class="row mt-5 mb-5 align-items-center mx-auto text-center" style="width: 85vw; max-width: 1100px;">
                <div class="col-md-6 col-12">
                    <img class="scientists img-fluid rounded-3 shadow" style="max-height: 350px; object-fit: cover;" src="{{scientist.scientist_image.url}}" alt="Marie Curie">
                </div>
                <div class="col-md-6 col-12 text-white px-4">
                    <h2 class="fw-bold">{{scientist.scientist_name}}</h2>
                    <p class="fs-5 fst-italic">{{scientist.scientist_text}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- Slide 3 -->
    </div>
    
    <!-- Navigation Buttons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-dark rounded-circle p-3" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-dark rounded-circle p-3" aria-hidden="true"></span>
    </button>
    
    <!-- Indicators -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        
        
    </div>
</div>
