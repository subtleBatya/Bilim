{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BILIM Videos</title>
  {% include "core/static_files/links.html"%}
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
</head>
<body>
 {% include "core/hero.html" with content="Bilim Teacher Videos" image_path="core/images/course.webp"%}
    <div class="video-container">
      <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" download="none" data-setup='{}'>
        <source src="{{video.video.url}}" type="video/mp4" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
        </p>
      </video>
    </div>

  <div class=" mx-auto mt-3" style="width: 90vw;">
    <div class="d-flex">
      <div id="view-counter" class="fs-4 mt-2 ms-2">
        Views: <span id="view-count">{{video.views}}</span>
      </div>
    </div>
  </div>

  {% include "core/footer.html"%}
{% include "core/static_files/scripts.html"%}
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script src="{% static 'core/scripts/video_player.js'%}"></script>
</body>

</html>
