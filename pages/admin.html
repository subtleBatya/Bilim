<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица с эффектами на Bootstrap</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6v99+F5mgX7ur0g8uQOgWzB1R1a4xw9z" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Стили для фото */
    .photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .delete-btn {
      background-color: #fff;
      border: 2px solid #ddd;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .delete-btn i {
      margin-right: 8px;
    }

    .delete-btn:hover {
      background-color: red;
      color: white;
      border-color: red;
    }

    .subscription input {
      padding: 10px;
      font-size: 14px;
      width: 250px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .subscription button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .subscription button:hover {
      background-color: #45a049;
    }

    /* Центровка таблицы */
    .table-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

  </style>
</head>
<body>

<div class="table-container">
  <div class="container mt-5">
    <table class="table table-bordered text-center">
      <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Фото</th>
          <th>Email</th>
          <th>Подписка</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody>
        <!-- Первая строка -->
        <tr>
          <td>1</td>
          <td><img src="https://via.placeholder.com/100" alt="Фото" class="photo" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="https://via.placeholder.com/100"></td>
          <td>email@example.com</td>
          <td>
            <div class="subscription">
              <input type="email" class="form-control" placeholder="Введите email">
              <button class="btn btn-success mt-2">Подписаться</button>
            </div>
          </td>
          <td>
            <button class="delete-btn btn">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>

        <!-- Вторая строка -->
        <tr>
          <td>2</td>
          <td><img src="https://via.placeholder.com/100" alt="Фото" class="photo" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="https://via.placeholder.com/100"></td>
          <td>example2@mail.com</td>
          <td>
            <div class="subscription">
              <input type="email" class="form-control" placeholder="Введите email">
              <button class="btn btn-success mt-2">Подписаться</button>
            </div>
          </td>
          <td>
            <button class="delete-btn btn">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Модальное окно для увеличенного фото -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <img id="modalImage" src="" alt="Увеличенное изображение" class="img-fluid w-100">
      </div>
    </div>
  </div>
</div>

<!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybD0p7vu4v9W0z6zBltzFJfXbtsFsl9gkF6nZzN5uL2PLOhQO9" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0k6+Tc2lMXXJkfo8VAH4e9/x9FkkDwiWJgRVazxt8QEBfu/6" crossorigin="anonymous"></script>

<!-- Скрипт для модального окна -->
<script>
  // Устанавливаем изображение в модальное окно при клике
  const photos = document.querySelectorAll('.photo');
  photos.forEach(photo => {
    photo.addEventListener('click', function () {
      const imgSrc = this.getAttribute('data-bs-img'); // Получаем ссылку на изображение
      const modalImage = document.getElementById('modalImage'); // Находим картинку в модальном окне
      modalImage.src = imgSrc; // Устанавливаем картинку в модал
    });
  });
</script>

</body>
</html>
