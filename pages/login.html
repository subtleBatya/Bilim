<head>

    .line1 {
      flex: 1;

    }

      flex: 1;
      height: 3px;
      background: linear-gradient(to left, rgba(0, 0, 255, 0), blue);
      border: none;
      
    }
    .logo {
      position: absolute;
      top: 0;
    }

    .flag {
      position: absolute;
      top: 0;
      right: 0;
    }

    .sign_up {
        background-color: gray;
        transition: all 0.3s ease;
    }

    .sign_up:hover {
        background-color: #FFA000;
        color: white;
        
    }

  </style>

<body class="mx-auto text-center font-outfit">
  <!-- Навигационное меню -->
  

  <!-- Главная часть -->

  

  
<!--  -->
    <div class=" position-relative">
      <div class="flag m-3"><img src="../images/turkmen-flag.png" style="width: 40px; height: 20px;" alt=""></div>
      <!-- IKI SANY "a" TAG d-none BERILEN -->
      <div class="d-none">
        <a href=""></a>
        <a href=""></a>
      </div>
    </div>
    <div class=" position-absolute d-flex mx-auto justify-content-center align-items-center" style="top: 20%; left: 35%">
        <div class=" text-start border-2 py-4 px-4 rounded-3" style="border:  1px solid rgb(128, 128, 128, 0.1); width: 30vw; ">
            <div class=" mt-5  bg-secondary"  ></div>
            <div class="logo pt-3"><img src="../images/turkmen-flag.png" style="width: 40px; height: 20px;" alt=""></div>
            <div class="fs-5 fw-medium text-center">Login details</div>
            
           <form action="">
              <div class="mb-3">
                  
                
                <div class="mt-3 text-start ">
                    <input class="w-100 p-3 small form-control" type="text" placeholder="Username, email & phone number" name="" id="username"
               >
                </div>
                <div class="mt-3 text-start">
                    <input class="w-100 p-3 small form-control" type="password" placeholder="Password" name="" id="password">
                </div>
                
            </div>
            <a href="">
              <div class="  mb-5  text-center">
                <button id="loginButton" disabled class="p-2 rounded-5 border-0 text-white fs-5 fw-light w-100" style="background-color: gray; cursor: not-allowed;">Login</button>
              </div>
            </a>
           </form> 
            
            
            
            <div class="d-flex align-items-center text-center small mb-2">
              <div class="line1 col-3" ></div>
              <div class="col-3 fs-6"> Sign up</div>
              <div class="line2 col-3" ></div>  
            </div>
            
            <a href="">
              <div class="  mb-5  text-center">
                <button class="sign_up rounded-5 border-0 text-white small p-2 w-100 fw-light" style="">Sign up</button>
            </div>
            </a>  
            
        </div>
    </div>



    <script>
      const usernameField = document.getElementById("username");
      const passwordField = document.getElementById("password");
      const loginButton = document.getElementById("loginButton");
    
      
      function validateForm() {
        const username = usernameField.value.trim();
        const password = passwordField.value;
    
      
        if (username.length >= 4 && password.length >= 8) {
          loginButton.disabled = false;
          loginButton.style.backgroundColor = "#FFA000";
          loginButton.style.cursor = "pointer";
        } else {
          loginButton.disabled = true;
          loginButton.style.backgroundColor = "#C4C4C4";
          loginButton.style.cursor = "not-allowed";
        }
      }
    
      
      usernameField.addEventListener("input", validateForm);
      passwordField.addEventListener("input", validateForm);
    </script>
