<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>


        /* Карточка с закругленными углами и заметной тенью */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease-in-out;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        /* Кнопки */
        .btn {
            border-radius: 50px;
            font-weight: bold;
            padding: 10px 25px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-success {
            background: #28a745;
            color: #fff;
        }

        .btn-secondary {
            background: #6c757d;
            color: #fff;
        }
        .btn-warning {
            background: #ffc107;
            color: #fff;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: scale(1.05);
        }

        /* Стили для checkbox */
        .form-check-input:checked + .form-check-label {
            color: #007bff;
            font-weight: bold;
        }

        /* Обрамление checkbox */
        .form-check-input {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 style="font-size: 2.5rem;font-weight: 700;color: black;text-align: center;margin-bottom: 20px;">Maglumatlary</h1>
        <div class="card p-4">
            <div class="card-body">
                <h2 class="card-title mb-4">Exam Mathematics</h2>
                <p style="font-size: 1.1rem;line-height: 1.6;"><strong>Senesi:</strong> 12.12.2024</p>
                <p style="font-size: 1.1rem;line-height: 1.6;"><strong>Egzamin wagty:</strong> 20 minut</p>
                <p style="font-size: 1.1rem;line-height: 1.6;"><strong>Ukuby:</strong></p>
                <div class="btn-group mb-4" role="group">
                    <button type="button" class="btn btn-success">Aktiw</button>
                    <button type="button" class="btn btn-secondary">Passiw</button>
                </div>
                <p style="font-size: 1.1rem;line-height: 1.6;"><strong>Duzgunnama:</strong><br>
                    Egzamin boyunca soraglary dogry bilen wagtyныz....
                </p>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div>
                        <input type="checkbox" id="rules" class="form-check-input" style="border: solid 1px black;">
                        <label for="rules" class="form-check-label">Duzgunnamany okadym</label>
                    </div>
                    <button class="btn btn-warning btn-lg">Start</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
