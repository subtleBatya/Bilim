<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @layer reset, base, swiper;

@import url('https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css') layer(base);

@layer swiper {
  .swiper {
    width  : 100%;
    height : 50%;
  }

  .swiper-wrapper {
    display     : flex;
    align-items : center;
  }

  .swiper-slide {
    scale      : 1.25;
    transition : scale 250ms ease-in-out;

    &.swiper-slide-active {
      scale   : 2;
      z-index : 10;
    }

    &.swiper-slide-prev,
    &.swiper-slide-next {
      scale               : 1.7;
      z-index             : 5;
      transition-duration : 150ms;
    }
    
    &.swiper-slide-next + & {
      z-index : 2;
    }
  }

  .swiper-slide img {
    display        : block;
    border-radius  : 0.5rem;
    width          : 100%;
    height         : 100%;
    object-fit     : cover;
    user-select    : none;
  }

  .swiper-button {
    --position       : 17%;
    background-color : #392789;
    height           : 3rem;
    width            : 3rem;
    border-radius    : 0.5rem;
    
    &.swiper-button-prev {
      left : var(--position);
    }

    &.swiper-button-next {
      right : var(--position);
    }

    &:hover {
      background-color : #4A261F;
    }

    &::after {
      font-size : 1.5rem;
      color     : white;
    }
  }
}

@layer reset {
  * {
    margin     : 0;
    padding    : 0;
    box-sizing : border-box;
  }

  body {
    display     : grid;
    place-items : center;
    min-height  : 100svh;
    background  : #eee;
  }
}
    </style>
</head>
<body>

  <script>

    

const swiper = new Swiper(".swiper", {
  slidesPerView: 5,
  spaceBetween: 0,
  centeredSlides: true,
  loop: true,
  simulateTouch: 'ontouchstart' in window || navigator.maxTouchPoints > 0,
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev",
  },
})

const calculateHeight = () => {
  const swiperSlideElements = Array.from(document.querySelectorAll('.swiper .swiper-slide'))
  if (!swiperSlideElements.length) return
  const width = swiperSlideElements[0].getBoundingClientRect().width
  const height = Math.round(width / (16 / 9))
  swiperSlideElements.map(element => element.style.height = `${height}px`)
}

document.addEventListener("DOMContentLoaded", calculateHeight)
addEventListener('resize', calculateHeight)

  </script>
