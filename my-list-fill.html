<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        label {
            font-size: 1.2rem;
            margin-bottom: 0;
        }
        .form-group {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .form-group label {
            width: 150px; /* Задайте ширину метки */
        }
        .form-control {
            flex-grow: 1; /* Заставляет input занимать оставшееся пространство */
        }
        input,textarea{
          outline: 1px solid #333;
        }
        .save-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .form-container {
            position: relative;
        }
        .choose-fields {
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .field-card {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .field-card.active {
            border-color: #ffc107;
            background-color: #fff8e1;
        }
        .field-card:hover {
            transform: scale(1.05);
        }
        .field-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        #photoPreview:hover{
          transform: scale(1.1); 
        }
    </style>
</head>
<body>
    <div class="container mt-5 form-container">
        <div class="row">
            <div class="col-md-4">
              <div class="mb-4 text-center text-md-start">
                <label for="photoUpload" style="cursor: pointer; display: inline-block; border: 2px dashed #ccc; border-radius: 50%; width: 300px; height: 300px; display: flex; align-items: center; justify-content: center; background-color: #f8f9fa;">
                    <span id="photoIcon" class="d-flex align-items-center justify-content-center" style="font-size: 3rem; color: #aaa;">+</span>
                    <img src="" alt="Фото" id="photoPreview" class="img-fluid" style="border-radius: 50%; width: 300px; height: 300px; object-fit: cover; display: none;      transition: transform 0.3s;">
                </label>
                <input type="file" id="photoUpload" style="display: none;" accept="image/*" onchange="updatePhotoPreview(event)">
            </div>
                <h3 class="mb-3">Maglumaty</h3>

                <div class="choose-fields d-flex">
                    <div class="field-card" id="genderCard" onclick="toggleField('gender')">
                        <div>
                            <i class="bi bi-gender-ambiguous text-warning field-icon"></i>
                            <p>Jynsyn</p>
                        </div>
                    </div>
                    <div class="field-card" id="birthdateCard" onclick="toggleField('birthdate')">
                        <div>
                            <i class="bi bi-calendar text-warning field-icon"></i>
                            <p>Doglan sene</p>
                        </div>
                    </div>
                    <div class="field-card" id="locationCard" onclick="toggleField('location')">
                        <div>
                            <i class="bi bi-geo-alt text-warning field-icon"></i>
                            <p>Ýaşayan ýeri</p>
                        </div>
                    </div>
                    <div class="field-card" id="studyCard" onclick="toggleField('study')">
                        <div>
                            <i class="bi bi-mortarboard text-warning field-icon"></i>
                            <p>Okaýan ýeri</p>
                        </div>
                    </div>
                    <div class="field-card" id="ideaCard" onclick="toggleField('idea')">
                        <div>
                            <i class="bi bi-lightbulb text-warning field-icon"></i>
                            <p>Ideýa</p>
                        </div>
                    </div>
                </div>

                <form>
                    <div class="mb-3 form-group">
                        <label for="gender" class="form-label">
                            <i class="bi bi-gender-ambiguous text-warning me-2"></i> Jynsyn
                        </label>
                        <input type="text" class="form-control" id="gender" disabled>
                    </div>

                    <div class="mb-3 form-group">
                        <label for="birthdate" class="form-label">
                            <i class="bi bi-calendar text-warning me-2"></i> Doglan sene
                        </label>
                        <input type="date" class="form-control" id="birthdate" disabled>
                    </div>

                    <div class="mb-3 form-group">
                        <label for="location" class="form-label">
                            <i class="bi bi-geo-alt text-warning me-2"></i> Ýaşayan ýeri
                        </label>
                        <input type="text" class="form-control" id="location" disabled>
                    </div>

                    <div class="mb-3 form-group">
                        <label for="study" class="form-label">
                            <i class="bi bi-mortarboard text-warning me-2"></i> Okaýan ýeri
                        </label>
                        <input type="text" class="form-control" id="study" disabled>
                    </div>

                    <div class="mb-3 form-group">
                        <label for="idea" class="form-label">
                            <i class="bi bi-lightbulb text-warning me-2"></i> Ideýa
                        </label>
                        <input type="text" class="form-control" id="idea" disabled>
                    </div>
                </form>
            </div>

            <div class="col-md-4">
                <form>
                    <div class="mb-4 form-group">
                        <label for="fullname" class="form-label">Ady we familiýasy:</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Ady we damiliyasy">
                    </div>

                    <div class="mb-4 form-group">
                        <label for="profession" class="form-label">Hünäri:</label>
                        <input type="text" class="form-control" id="profession" placeholder="Hunari">
                    </div>

                    <div class="mb-4 form-group">
                        <label for="motivation" class="form-label">Motivasiýa:</label>
                        <textarea class="form-control" id="motivation" placeholder="Motiwasiya giriz"></textarea>
                    </div>

                    <div class="mb-4 form-group">
                        <label for="goals" class="form-label">Maksatlar:</label>
                        <textarea class="form-control" id="goals" placeholder="Maksatlar giriz"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <button type="submit" class="btn btn-warning save-button" disabled>Save</button>
    </div>

    <script>
        let selectedFields = 0;

        function toggleField(fieldId) {
            const field = document.getElementById(fieldId);
            const card = document.getElementById(`${fieldId}Card`);

            if (card.classList.contains('active')) {
                card.classList.remove('active');
                field.disabled = true;
                selectedFields--;
            } else {
                if (selectedFields < 5) {
                    card.classList.add('active');
                    field.disabled = false;
                    selectedFields++;
                } else {
                    alert("You can select a maximum of 5 fields.");
                }
            }

            if (selectedFields < 3) {
                document.querySelector('.save-button').disabled = true;
            } else {
                document.querySelector('.save-button').disabled = false;
            }
        }
        function updatePhotoPreview(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const photoPreview = document.getElementById('photoPreview');
            const photoIcon = document.getElementById('photoIcon');

            photoPreview.src = e.target.result;
            photoPreview.style.display = 'block'; // Показываем загруженное фото
            photoIcon.style.display = 'none'; // Скрываем значок +
        };
        reader.readAsDataURL(file);
    }
}


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
